<!DOCTYPE html>
<html>
	<head>
		<title> Registration Form </title>
	</head>
	<body>
		<h1> Registration Form </h1>
		  <form action= "/submit" method="post">
		   
			Name: <input type= "Text" name= "name" placeholder= "Enter your name"><br><br>
			Email: <input type= "Email" name= "email" placeholder= "Enter your email"><br><br>
			Password: <input type= "password" name= "password" placeholder= "Enter your password"><br><br>
			Select your hobbies:<br>
			<input type= "checkbox" name="hobby" value="Reading"> Reading <br>
			<input type= "checkbox" name="hobby" value="Writing"> Writing <br>
			<input type= "checkbox" name="hobby" value="Music"> Listening to Music <br><br>
			Gender:<br>
			<input type= "radio" name= "gender" value= "Female"> Female <br>
			<input type= "radio" name= "gender" value= "Male"> Male <br>
			<input type= "radio" name= "gender" value= "Rather not say"> Rather not say <br><br>
			Date Of Birth: <input type= "Date" name= "DOB"><br><br>
			Upload Your Photo:<input type= "File" name= "photo"><br><br>
			<input type= "Submit" value="Register">
		</form>
	</body>
</html>
